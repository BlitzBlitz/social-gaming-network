<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-subtitle>One step away from joy</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <input type="text" formControlName="email" matInput placeholder="Email">
        <mat-error *ngIf="loginForm.controls.email.hasError('userNotFound')">
          Email does not exist
        </mat-error>
      </mat-form-field><br>
      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Password">
        <mat-error *ngIf="loginForm.controls.password.hasError('wrongPass')">
          Bad credentials
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button type="submit" mat-raised-button [disabled]="!loginForm.valid">GO</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
